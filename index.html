<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure Distance from Image or Camera</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Measure Distance</h1>

    <!-- Image Upload and Camera Capture Toggle -->
    <button id="uploadImageBtn">Upload Image</button>
    <button id="takePhotoBtn">Take Photo</button>

    <!-- Image Upload Input -->
    <input type="file" id="imageInput" accept="image/*" style="display: none;", placeholder="Upload file">
    
    <!-- Video Stream for Taking Photo -->
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <button id="captureBtn" style="display: none;">Capture Photo</button>

    <!-- Canvas for displaying image or captured photo -->
    <canvas id="canvas" width="640" height="480"></canvas>
    <!-- Calibrating Unit -->
    <div>
        <label for="calibrationInput">Enter known distance (for calibration):</label>
        <input type="number" id="calibrationInput" placeholder="Distance in units">
        <button id="calibrate">Calibrate</button>
    </div>

    <button id="measure">Measure</button>
    <div id="message"></div>

    <script src="index.js"></script>
</body>
</html>
